<footer class="site-footer">

  <div class="wrapper">
    <p>Footer stuff</p>
      <p>Reiterate top level categories, help</p>

      <nav class="site-nav">
     
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
    </div>

  </div>

</footer>
