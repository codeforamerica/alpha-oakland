---
layout: default
---

<div class="home">

  <h1 class="page-heading">Articles</h1>
  {% for category in site.categories %}
    <li><h2>{{ category | first }}</h2>
      <ul class="post-list">
      {% for posts in category %}
        {% for post in posts %}
          {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
        {% endfor %}
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
  

  

</div>
